<!DOCTYPE html>
<html>

<head>
  <style>
    nav header {
      width: 100%;
      height: 30px;
      font-size: 20px;
      font-family: 'Helvetica';
      font-weight: 100;
      text-align: center;
      font-weight: 500;
      padding: 10px 0;
    }

    nav hr {
      width: 80%;
      background-color: #fcfcfc;
      border: solid 1px;
    }

    #left-menu {
      width: 200px;
      background-color: #efefef;
    }

    .history-button {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-text {
      width: 100%;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <nav id="left-menu" id="chat-list-container">
        <header>Chat History</header>
        <hr>
        <div class="d-flex justify-content-center">
          <button class="btn btn-light pl-5 pr-5" id="new-chat-button" style="background-color: #cfcfcf;">
            New Chat
          </button>
        </div>
        <div class="d-flex flex-column align-items-start py-3 px-4" id="chat-list">
          <!-- Chat items will be dynamically appended here. -->
        </div>
      </nav>
      <div class="col ml-5 mr-5">
        <h1 class="mt-5">GPT with Flask</h1>
        <form id="message-form" class="mt-5">
          <div class="form-group">
            <label for="api-key-input">API Key:</label>
            <input type="password" class="form-control" id="api-key-input"
              placeholder="OpenAI에서 발급받은 API 키를 여기에 붙혀 넣으세요!">
          </div>
          <div class="form-group">
            <label for="message-input">Message:</label>
            <textarea class="form-control" id="message-input" rows="10"
              placeholder="상사에게&#13;&#10;감기에 걸려 못감&#13;&#10;죄송하다." style="resize: vertical;"></textarea>
            <div class="text-right mt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" id="save-debug-button">Save for Debug</button>
            </div>
          </div>
          <div class="form-group">
            <label for="result-output">Result:</label>
            <textarea class="form-control" id="result-output" rows="10"
              style="background-color: #fcfcfc; resize: vertical;" readonly></textarea>
            <div class="text-right mt-2">
              <button class="btn btn-secondary">Regenerate</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 페이지 로드시
    $(document).ready(function () {
      // 쿠키에서 채팅 기록 로드
      loadChatHistory();

      // submit시 
      $('#message-form').on('submit', function (e) {
        e.preventDefault();

        var message = $('#message-input').val();
        var apiKey = $('#api-key-input').val();

        $.ajax({
          url: '/api/gpt',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            'message': message,
            'api_key': apiKey
          }),
          success: function (response) {
            var result = response.message;
            $('#result-output').val(result);

            // Append chat item
            appendChatItem(message, result);

            // Save chat history to cookies
            saveChatHistory(message, result);
          },
          error: function (error) {
            console.error(error);
          }
        });
      });

      // 
      $('#new-chat-button').click(function () {
        $('#message-input').val('');
        $('#result-output').val('');
      });

      $('#save-debug-button').click(function () {
        var id = new Date().getTime().toString();
        var message = $('#message-input').val();
        var result = $('#result-output').val();

        // Append chat item
        appendChatItem(id, message, result);

        // Save chat history to cookies
        saveChatHistory(id, message, result);
      });

      $('#chat-list').on('click', 'button.list-group-item', function () {
        $('#message-input').val($(this).data('message'));
        $('#result-output').val($(this).data('response'));
      });
    });

    function appendChatItem(id, message, response) {
      var deleteButton = $('<button>').text('Delete').click(function (e) {
        e.stopPropagation();
        $(this).parent().parent().remove();

        // Remove this chat item from cookies
        removeChatHistory(id);
      });

      var chatItemButton = $('<button>').addClass('list-group-item list-group-item-action mb-2')
        .text("User: " + message + "\nAI: " + response)
        .data({ 'id': id, 'message': message, 'response': response })
        .append(deleteButton);

      var chatItem = $('<div>').data('id', id)
        .append(chatItemButton);

      $('#chat-list').prepend(chatItem);
    }

    function saveChatHistory(id, message, response) {
      var chatHistory = [];
      var chatHistoryCookie = document.cookie.replace(/(?:(?:^|.*;\s*)chatHistory\s*=\s*([^;]*).*$)|^.*$/, "$1");

      if (chatHistoryCookie) {
        chatHistory = JSON.parse(chatHistoryCookie);
      }

      chatHistory.push({
        'id': id,
        'message': message,
        'response': response
      });

      document.cookie = "chatHistory=" + JSON.stringify(chatHistory);
    }

    function removeChatHistory(id) {
      var chatHistory = [];
      var chatHistoryCookie = document.cookie.replace(/(?:(?:^|.*;\s*)chatHistory\s*=\s*([^;]*).*$)|^.*$/, "$1");

      if (chatHistoryCookie) {
        chatHistory = JSON.parse(chatHistoryCookie);
      }

      chatHistory = chatHistory.filter(function (item) {
        return item.id !== id;
      });

      document.cookie = "chatHistory=" + JSON.stringify(chatHistory);
    }

    function loadChatHistory() {
      var chatHistory = [];
      var chatHistoryCookie = document.cookie.replace(/(?:(?:^|.*;\s*)chatHistory\s*=\s*([^;]*).*$)|^.*$/, "$1");

      if (chatHistoryCookie) {
        chatHistory = JSON.parse(chatHistoryCookie);
      }

      for (var i = 0; i < chatHistory.length; i++) {
        appendChatItem(chatHistory[i].id, chatHistory[i].message, chatHistory[i].response);
      }
    }
  </script>
</body>

</html>
